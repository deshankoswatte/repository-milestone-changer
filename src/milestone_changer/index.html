    <h2 class="jumbotron text-center">Issue Milestone Changer Service</h2>
    <div class="container">
      <form
        method="POST"
        action="http://localhost:9090/milestone-changer-service/update-issues/"
      >
        <div class="form-group">
          <label for="organization_name">Organization Name:</label>
          <input
            class="form-control"
            type="text"
            name="organization_name"
            id="organization_name"
          />
        </div>

        <div class="form-group">
          <label for="repository_name">Repository Name:</label>
          <input
            class="form-control"
            type="text"
            name="repository_name"
            id="repository_name"
          />
        </div>

        <div class="form-group">
          <label for="milestone_name_to_be_changed"
            >Milestone Name to be changed:</label
          >
          <input
            class="form-control"
            type="text"
            name="milestone_name_to_be_changed"
            id="milestone_name_to_be_changed"
          />
        </div>

        <div class="form-group">
          <label for="milestone_name_to_be_changed_to"
            >Milestone Name to be changed to:</label
          >
          <input
            class="form-control"
            type="text"
            name="milestone_name_to_be_changed_to"
            id="milestone_name_to_be_changed_to"
          />
        </div>

        <div class="form-group">
          <label for="access_token">Your Access Token:</label>
          <input
            class="form-control"
            type="text"
            name="access_token"
            id="access_token"
          />
        </div>

        <button class="btn-success" type="submit">
          Submit
        </button>
        <button class="btn-primary" type="reset">Reset</button>
      </form>

      <br />
      <div class="alert alert-warning">
        <strong>Warning!</strong> If you click the "Submit" button, the data
        will be sent to a ballerina backend service to update a set of issue
        milestones based on the form-data provided.
      </div>

      <br />
      <div id="response" class="alert alert-info">
        <strong>Info!</strong> Only upto 100 issues can be updated at a given
        time.
      </div>
    </div>
